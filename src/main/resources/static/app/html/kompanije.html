<div ng-controller="kompanijeCtrl">
	<div class="page-header">
		<h1>Kompanije</h1>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h3>Prikaz kompanija</h3>
		<hr />
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Naziv</th>
					<th>Adresa</th>
					<th>Telefon</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="k in kompanije">
					<td>{{k.naziv}}</td>
					<td>{{k.adresa}}</td>
					<td>{{k.telefon}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
