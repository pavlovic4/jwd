<div ng-controller="editAutomobilCtrl">
	<div class="page-header">
		<h1>Izmena automobila</h1>
	</div>
	<form>
		<div class="form-group">
			<label for="model">Model</label> <input class="form-control"
				id="model" ng-model="stariAutomobil.model">
		</div>
		<div class="form-group">
			<label for="registracija">Registracija</label> <input
				class="form-control" id="registracija"
				ng-model="stariAutomobil.registracija">
		</div>
		<div class="form-group">
			<label for="godiste">Godiste</label> <input class="form-control"
				id="godiste" ng-model="stariAutomobil.godiste">
		</div>
		<div class="form-group">
			<label for="potrosnja">Potrosnja</label> <input class="form-control"
				id="potrosnja" ng-model="stariAutomobil.potrosnja">
		</div>
		<button class="btn btn-primary" ng-click="edit()">
			<span class="glyphicon glyphicon-floppy-disk"></span>
		</button>
	</form>
</div>
